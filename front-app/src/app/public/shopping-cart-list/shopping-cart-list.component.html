  <header class="bg-white shadow ">
    <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8 ml-60">
      <div class="mr-10 flex lg:mt-0 lg:ml-4">
        <span class="inline-flex items-center px-3 rounded-l-md border border-l-1 border-gray-300 bg-gray-50 text-gray-500 text-sm">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
          </svg>
       </span>
        <span class="hidden sm:block">
          <input type="text" name="search" id="search2" class="focus:ring-indigo-500 focus:border-indigo-500 flex-1 block w-80 rounded-none rounded-r-md sm:text-sm border-gray-300" placeholder="Search for word">
        </span>
      </div>
    </div>
  </header>

  <div class="container flex flex-wrap pt-4 pb-10 m-auto mt-6 md:mt-15 lg:px-12 xl:px-16">    
    <div class="w-full px-0 lg:px-4">
      <h2 class="px-12 text-base font-bold text-center md:text-2xl text-gray-500">
        Choose your product
      </h2>
      <p class="py-1 text-sm text-center text-gray-500 mb-10">
        This is the list of products we have
      </p>   
      <div class="flex">
        <div class="flex-grow">
        </div>
        <div class="flex-shrink">
          <!-- This item will shrink -->         
        <div class="flex flex-nowrap">
          <span class="inline-flex items-center px-3 rounded-l-md border border-l-1 border-gray-300 bg-gray-50 text-gray-500 text-sm">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
            </svg>
          </span>
          <span class="hidden sm:block">
            <input type="search" name="search" id="search" class="focus:ring-indigo-500 focus:border-indigo-500 flex-1 block w-80 rounded-none rounded-r-md sm:text-sm border-gray-300" placeholder="Search for word">
          </span>
        </div>
        </div>
        <div class="flex-grow">
        </div>
      </div>
      <div class="flex flex-wrap items-center justify-center py-4 pt-0 mx-auto">   
        <div class="max-w-xs bg-white shadow-lg rounded-lg overflow-hidden my-10 mr-12" *ngFor="let product of products | async | paginate: { itemsPerPage: 6, currentPage: p }">
          <div class="px-4 py-2">
            <h1 class="text-gray-900 font-bold text-3xl uppercase">{{product.name}} </h1>
            <p class="text-gray-600 text-sm mt-1" *ngIf="product.description.length > 103  ; else elseBlock">
               {{product.description | slice:0:102 }}
               <a class="text-indigo-600 hover:text-indigo-500" href="#"> View more .</a>
            </p>
            <ng-template #elseBlock>
              <p class="text-gray-600 text-sm mt-1">
                  {{ product.description }}                 
              </p>
            </ng-template>
          </div>
          <img class="h-56 w-full object-cover mt-2" src="{{product.picture}}" alt="NIKE AIR">
          <div class="flex items-center justify-between px-4 py-2 bg-gray-900">
            <h1 class="text-gray-200 font-bold text-xl">${{product.price}}</h1>
            <button class="px-3 py-1 bg-gray-200 text-sm text-gray-900 font-semibold rounded" (click)="addCart(product)" >Add to card</button>
          </div>
        </div>     
      </div>
    </div>
  </div>

<pagination-template #pg="paginationApi">
  <!-- This example requires Tailwind CSS v2.0+ -->
<div class="bg-white px-4 py-3 flex items-center justify-between border-t border-gray-200 sm:px-6">
  <div class="flex-1 flex justify-between sm:hidden">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
  <div class="hidden sm:flex-1 sm:flex sm:items-center sm:justify-between">
    <div>
      <p class="text-sm text-gray-700">
        Total rows
        <span class="font-medium"> {{pg.getTotalItems()}}</span>
      </p>
    </div>
    <div>
      <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px" aria-label="Pagination">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </nav>
    </div>
  </div>
</div>
</pagination-template>
