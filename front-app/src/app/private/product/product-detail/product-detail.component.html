<!-- component -->
<div class="flex h-screen items-center justify-center  mt-8 mb-8">
    <div class="grid bg-white rounded-lg shadow-xl w-11/12 md:w-9/12 lg:w-1/2">
      <div class="flex justify-center py-4">
        <div class="flex bg-purple-200 rounded-full md:p-4 p-2 border-2 border-purple-300">
          <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path></svg>
        </div>
      </div>
      <div class="flex justify-center">
        <div class="flex">
          <h1 class="text-gray-600 font-bold md:text-2xl text-xl">Detail product </h1>
        </div>
      </div>
      <div class="grid grid-cols-1 mt-5 mx-7">
        <label class="uppercase md:text-sm text-xs text-gray-500 text-light font-semibold">Name</label>         
        <span class="w-full px-3 py-2 mb-1 border-2 border-gray-200 rounded-md focus:outline-none" *ngIf="(product | async)">             
            {{( product | async)?.name}}            
        </span>
      </div>
      <div class="grid grid-cols-1 mt-5 mx-7">
        <label class="uppercase md:text-sm text-xs text-gray-500 text-light font-semibold">Description</label>
        <span class="w-full px-3 py-2 mb-1 border-2 border-gray-200 rounded-md focus:outline-none" *ngIf="(product | async)"> 
            {{( product | async)?.description}}
        </span>
      </div>
      <div class="grid grid-cols-1 mt-5 mx-7">
        <label class="uppercase md:text-sm text-xs text-gray-500 text-light font-semibold">Price</label>
         <span class="w-full px-3 py-2 mb-1 border-2 border-gray-200 rounded-md focus:outline-none" *ngIf="(product | async)"> 
            {{( product | async)?.price}}
        </span>        
      </div>
      <div class="grid grid-cols-1 mt-5 mx-7">
        <label  class="uppercase md:text-sm text-xs text-gray-500 text-light font-semibold"> Cost</label>
        <span class="w-full px-3 py-2 mb-1 border-2 border-gray-200 rounded-md focus:outline-none" *ngIf="(product | async)"> 
            {{( product | async)?.cost}}
        </span>
      </div>
      <div class="grid grid-cols-1 mt-5 mx-7">
        <label class="uppercase md:text-sm text-xs text-gray-500 text-light font-semibold mb-1">Upload Photo Product</label>
          <img src=" {{( product | async)?.picture}}" alt="No image avaible"  width="300px" height="300px">
      </div>
      <div class='flex items-center justify-center  md:gap-8 gap-4 pt-5 pb-5'>
        <button class='w-auto bg-gray-500 hover:bg-gray-700 rounded-lg shadow-xl font-medium text-white px-4 py-2' routerLink="/user/menu/product">Back</button>
      </div>
    </div>
  </div>
