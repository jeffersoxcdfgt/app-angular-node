<!-- component -->
<div class="flex h-screen items-center justify-center  mt-8 mb-8">
    <div class="grid bg-white rounded-lg shadow-xl w-11/12 md:w-9/12 lg:w-1/2">
      <div class="flex justify-center py-4">
        <div class="flex bg-purple-200 rounded-full md:p-4 p-2 border-2 border-purple-300">
          <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path></svg>
        </div>
      </div>
      <div class="flex justify-center">
        <div class="flex">
          <h1 class="text-gray-600 font-bold md:text-2xl text-xl">Add Products </h1>
        </div>
      </div>
      <div class="grid grid-cols-1 mt-5 mx-7">
        <label 
        [className]="'uppercase md:text-sm text-xs text-gray-500 text-light font-semibold'"
        [ngClass]="{'text-red-400' : (validationProductService.obsNameOfProduct | async) === false }">Name</label>
        <input 
        (input)="validationProductService.inputNameOfProduct($event.target.value);"        
        [className]="'w-full px-3 py-2 mb-1 border-2 border-gray-200 rounded-md focus:outline-none'"                                 
        [ngClass]="
        {
          'border border-transparent border-red-400 focus:outline-none focus:ring-2 focus:ring-red-400 focus:border-transparent' : 
          (validationProductService.obsNameOfProduct | async) === false
        }"
        type="text" 
        placeholder="Name" />
        <div class="mt-1">
          <span *ngIf="(validationProductService.obsNameOfProduct | async) === false;" class="text-red-400" >Name of product is required</span>
        </div>    
      </div>
      <div class="grid grid-cols-1 mt-5 mx-7">
        <label 
        [className]="'uppercase md:text-sm text-xs text-gray-500 text-light font-semibold'"
        [ngClass]="{'text-red-400' : (validationProductService.obsDescriptionOfProduct | async) === false }">Description</label>
        <input 
        (input)="validationProductService.inputDescriptionOfProduct($event.target.value);"        
        [className]="'w-full px-3 py-2 mb-1 border-2 border-gray-200 rounded-md focus:outline-none'"                                 
        [ngClass]="
        {
          'border border-transparent border-red-400 focus:outline-none focus:ring-2 focus:ring-red-400 focus:border-transparent' : 
          (validationProductService.obsDescriptionOfProduct | async) === false
        }"
        type="text" 
        placeholder="Description" />
        <div class="mt-1">
          <span *ngIf="(validationProductService.obsDescriptionOfProduct | async) === false;" class="text-red-400" >Description of product is required</span>
        </div>
      </div>
      <div class="grid grid-cols-1 mt-5 mx-7">
        <label 
        [className]="'uppercase md:text-sm text-xs text-gray-500 text-light font-semibold'"
        [ngClass]="{'text-red-400' : (validationProductService.obsPriceOfProduct | async) === false }">Price</label>
        <input 
        (input)="validationProductService.inputPriceOfProduct( $event.target.value)"
        [className]="'w-full px-3 py-2 mb-1 border-2 border-gray-200 rounded-md focus:outline-none'"                                 
        [ngClass]="
        {
          'border border-transparent border-red-400 focus:outline-none focus:ring-2 focus:ring-red-400 focus:border-transparent' : 
          (validationProductService.obsPriceOfProduct | async) === false
        }"
        type="text" 
        placeholder="Price" />
        <div class="mt-1">
          <span *ngIf="(validationProductService.obsPriceOfProduct | async) === false;" class="text-red-400" >Price of product is required</span>
        </div>
      </div>
      <div class="grid grid-cols-1 mt-5 mx-7">
        <label 
        [className]="'uppercase md:text-sm text-xs text-gray-500 text-light font-semibold'"
        [ngClass]="{'text-red-400' : (validationProductService.obsCostOfProduct | async) === false }"
        > Cost</label>
        <input 
        (input)="validationProductService.inputCostOfProduct($event.target.value)"
        [className]="'w-full px-3 py-2 mb-1 border-2 border-gray-200 rounded-md focus:outline-none'"                                 
        [ngClass]="
        {
          'border border-transparent border-red-400 focus:outline-none focus:ring-2 focus:ring-red-400 focus:border-transparent' : 
          (validationProductService.obsCostOfProduct | async) === false
        }"
        type="text" 
        placeholder="Cost" />
        <div class="mt-1">
          <span *ngIf="(validationProductService.obsCostOfProduct | async) === false;" class="text-red-400" >Cost of product is required</span>
        </div>

      </div>
      <div class="grid grid-cols-1 mt-5 mx-7">
        <label class="uppercase md:text-sm text-xs text-gray-500 text-light font-semibold mb-1">Upload Photo Product</label>
          <div class='flex items-center justify-center w-full'>
              <label class='flex flex-col border-4 border-dashed w-full h-32 hover:bg-gray-100 hover:border-purple-300 group'>
                  <div class='flex flex-col items-center justify-center pt-7'>
                    <svg class="w-10 h-10 text-purple-400 group-hover:text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                    <p class='lowercase text-sm text-gray-400 group-hover:text-purple-600 pt-1 tracking-wider'>Select a photo product</p>
                  </div>
                <input type='file' class="hidden" />
              </label>
          </div>
      </div>
      <div class='flex items-center justify-center  md:gap-8 gap-4 pt-5 pb-5'>
        <button class='w-auto bg-gray-500 hover:bg-gray-700 rounded-lg shadow-xl font-medium text-white px-4 py-2' routerLink="/user/menu/product" >Cancel</button>
        <button class='w-auto bg-purple-500 hover:bg-purple-700 rounded-lg shadow-xl font-medium text-white px-4 py-2' (click)="saveProduct()">Create</button>
      </div>
    </div>
  </div>
